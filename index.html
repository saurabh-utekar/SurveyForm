<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>ICC Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title">ICC Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve ICC Events</p>
    </header>
    <form id="survey-form">
      <div class="box">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="box">
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter you Email" required>
      </div>

      <div class="box">
        <label for="number" id="number-label">Age (Optional):</label>
        <input type="number" name="number" id="number" min="10" max="100" placeholder="Enter your age">
      </div>

      <div class="box">
        <label for="dropdown" >What is your favorite team?</label>
        <select name="favTeam" id="dropdown">
          <option value="Select favTeam">Select your favorite team</option>
          <option value="IND">India</option>
          <option value="AUS">Australia</option>
          <option value="SA">South Africa</option>
          <option value="NZ">New Zealand</option>
          <option value="ENG">England</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="box">
        <label for="radio">What is your favorite Cricket format?</label>
        <div>
          <label><input type="radio" name="format" value="test" checked> Test</label>
        </div>
        <div>
          <label><input type="radio" name="format" value="odi"> ODI</label>
        </div>
        <div>
          <label><input type="radio" name="format" value="t20"> T20</label>
        </div>  
      </div>

      <div class="box">
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
        <div>
          <label><input type="checkbox" name="test" value="test-series"> More 5 Test match series</label>
        </div>
        <div>
          <label><input type="checkbox" name="odi" value="odi-series"> More 5 ODI match series</label>
        </div>
        <div>
          <label><input type="checkbox" name="women" value="women-cricket"> Increase Women Cricket Matches</label>
        </div>
      </div>

      <div class="box">
        <label for="additional">Additional comments</label>
        <textarea name="additional" id="additional" rows="3" placeholder="Enter your comments here..."></textarea>
      </div>
      <div class="center">
        <button id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
